<div class="recipe-list">
  <div *ngFor="let recipe of recipes" class="recipe-card">
    <div class="recipe-image-container">
      <img 
        [src]="recipe.picture || 'assets/default-recipe.jpg'" 
        alt="{{ recipe.name }}" 
        class="recipe-image"
      />
    </div>
    <div class="recipe-content">
      <h3>{{ recipe.name }}</h3>
      <button class="view-recipe-btn" (click)="viewRecipe(recipe)">View Recipe</button>
    </div>
  </div>
</div>
